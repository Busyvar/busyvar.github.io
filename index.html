<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
<style>
//@import 'compass/reset';
//@import 'compass/css3';
@import url(https://fonts.googleapis.com/css?family=Open+Sans:700,300);
:root
{
  --gray: #444;
  --red: #ec008c;
  --lime: #76c900;
  --yellow: #f1c40f;
  --orange: #dead00;
  --blue:#58ccff;
  --largeur-titre-tache: 200px;
  --task-modal-color:grey;

  --transitionDuration: .3s;
  --transition: all var(--transitionDuration) ease-in-out;
}

body
{
    font-family: 'Open Sans', sans-serif;
    font-size: 16px;
    font-weight: 300;
    text-align: center;
    background: #eee;
}
h2
{
  display:block;
  //width:95px;
  font-size:30px;
  vertical-align:center;
  line-height:50px;
}
section article 
{
	margin-bottom:-50px;
}
#progress_bar
{
  display:inline-block;
  width:300px;
  margin-bottom:0px;
  height:100%;
}
.chart
{
  z-index:-2;
  display:inline-block;
  position:relative;
  width:300px;
  height:50px;
  top:-50px;
  
}
.bar
{
  position: absolute;
  z-index:-1;
  width:inherit;
  height: 100%;
  font-size: 1.6em;
  height: 50px;
  background-color: #ddd;
  border-radius:5px;
  
}

.growing-bar
{
    transition: var(--transition);
    height: 100%;
    border-radius:5px 0px 0px 5px;
}
input[type="radio"]
{
  //box-sizing: border-box;
  appearance:none;
  -moz-appearance:none;
  -webkit-appearance:none;
  display:inline-block;
  user-select:none;
  padding-top: 7px;
  margin: 0px;
  width: 50px;
  height:50px;
  cursor: pointer;
  transition: all .15s ease-in-out;
  color: black;
  border-radius: 0px;
  background-color: rgba(white,0.3);
  font-size:24px;
  text-align:center;
}
input[type="radio"]:not(:first-of-type):not(:last-of-type)
{
  counter-increment: boxes;
}
input[type="radio"]:not(:first-of-type):not(:last-of-type)::before
{
  content:counter(boxes, upper-roman);
}
input[type="radio"]:not(:last-of-type)
{
      border-right: 1px solid grey;

}
input:nth-child(5)
{
  border-right:0px;
}
input[type="radio"]:nth-child(2)
{
  border-left:0px;
}
input[type="radio"]:first-of-type::before
{
  content:"AP";
}
input[type="radio"]:first-of-type
{
  border-radius:5px 0px 0px 5px;;
  //background-color:red;
}

input[type="radio"]:nth-child(4)::before
{
  content:counter(boxes, upper-roman);
}
input[type="radio"]:nth-child(5)::before
{
  content:counter(boxes, upper-roman);
}
input[type="radio"]:last-of-type::before
{
  content:"Acquis";
}
input[type="radio"]:last-of-type
{
  width:100px;
  border-radius:0px 5px 5px 0px;
  border-right:0px solid transparent;
}
input[type="radio"]:nth-of-type(1):checked ~ .chart .growing-bar
{
    width:16.8%;
    background-color: var(--blue);
}
input[type="radio"]:nth-of-type(2):checked ~ .chart .growing-bar
{
    width:33%;
    background-color: var(--red);
}
input[type="radio"]:nth-of-type(3):checked ~ .chart .growing-bar
{
    width:50%;
    background-color:var(--orange);
}
input[type="radio"]:nth-of-type(4):checked ~ .chart .growing-bar
{
    width:66.8%;
    background-color: var(--yellow);
}
input[type="radio"]:last-of-type:checked ~ .chart .growing-bar
{
    width:100%;
    background-color: var(--lime);
    border-radius:5px;
}
input[type="text"]
{
  z-index:-2;
  height:44px;
  width:150px;
  overflow:hidden;
  background:transparent;
}
.edittaskname
{
  height:30px;
  text-align:left;
  text-shadow:none;
  margin:0px;
  padding-bottom:0px;
  border:1px solid black;
  background:white;
  color:black;
  font-size:24px;
}
.desc
{
  position:relative;
  display:block;
  top:-50px;
  width:100%;
  margin:auto;
}
.desc_header
{
	height:60px;
	margin-top:2px;
	margin-bottom:5px;
	padding-top:5px;

}
.desc_header *
{
	height:60px;
	vertical-align:top;
}
.desc_header button
{
	display:inline-block;
}
.desc label
{
  display:inline-block;
  width:100px;
  font-size:16px;
  user-select:none;
  position:relative;
}
.touchtaskname:not(:checked) ~ .desc .desc_header *:not(.edittaskname)
{
  border:none;
  color:transparent;
  background:transparent;
}

.touchtaskname:not(:checked) ~ .desc .desc_header .edittaskname
{
  left:-530%;
  position: absolute;
  height: 47px;
  background: transparent;
  border: none;
  top: -55px;
  width: 392px;
  padding-left: 5px;
}

.touchtaskname:checked~ .desc .desc_header .edittaskname
{
  display:inline-block;
  padding-top:0px;
  padding-left:10px;
  border-radius:5px;
  border:none;
  float:left;
  margin-left:20px;
  width:50%;
}
.touchtaskname:not(:checked) ~ .desc
{
  width:30px;
  background:transparent;
  color:transparent!important;
  border:none!important;
  z-index:-3;
  background:transparent;
  border-style:none;
  user-select:none;
}
.touchtaskname:not(:checked) ~ .desc *
{
	display:none;
}
.touchtaskname
{
  margin:0px;
  vertical-align:top;
  display:inline-block;
  appearance:none;
  -moz-appearance:none;
  -webkit-appearance:none;
  width:50%;
  height:50px;
  color:black;
  cursor:pointer;
  background:transparent;
  z-index:-30;
  border:1px solid black;
  font-size:26px;
  padding-top:5px;
  padding-left:5px;
  overflow:hidden;
}
.touchtaskname:checked
{
  background:var(--task-modal-color);
  color:white;
}
.touchtaskname:checked ~ .desc
{
  background:var(--task-modal-color);
  color:white;
}
.touchtaskname:checked::before
{
  //content:"Fermer";
  font-size:35px;
}
textarea
{
  resize:none;
  width:95%;
  margin-bottom:5px;
  font-size:20px;
}
#del_button
{
  display:inline-block;
  font-size:26px;
  position:relative;
  float:right;
  margin-right:20px;
}

#add_task_control
{
	width:3em;
	height:3em;
	font-size:30px;
}
#tasklist
{
	max-width:800px;
	margin:auto;
}
</style>
<body>
<div class="container">
        <header>
            <h1>Application de gestion de taches</h1>
        </header>
        <template id="task_object">
			<input class="touchtaskname" type="checkbox" name="summary"></input>
            <div id="progress_bar">
            <input class="level" type="radio" checked name="t1"><input class="level" type="radio" name="t1"><input class="level" type="radio" name="t1" ><input class="level" type="radio" name="t1" ><input class="level" type="radio" name="t1" >
            <div class="chart">
              <div class="bar">
                <div class="growing-bar"></div>
              </div>
            </div>
          </div>
           <div class="desc">
			 <div class="desc_header">
				 <input onblur="update_title()" id="task_title_input"  placeholder="Taskname" name="t1" spellcheck="false" class="edittaskname"></input><button  id="del_button">ðŸ—‘</button>
			 </div>
             <textarea  rows="10" spellcheck="false" placeholder="Enter description"></textarea>
           </div>
        </template>
        <section id="tasklist">
          <h2>liste de taches</h2>
        </section>
  <button id="add_task_control" onclick="addTask()">+</button>
    </div> 
</body>
</html>
<script>
var taskNumber=0;
function addTask()
{
  taskNumber++;
  let currentNumber = taskNumber;
  let taskContainer = document.createElement("article");
  let taskLabel = "task-"+taskNumber;
  taskContainer.id= taskLabel;

  let clone = document.importNode( document.querySelector("#task_object").content, true);
  clone.querySelectorAll(".level")
		.forEach(e => e.name = taskLabel);
  clone.querySelector("#del_button")
		.onclick = () => removeTask(taskLabel);
  let tti = clone.querySelector("#task_title_input")
  let ttn = clone.querySelector(".touchtaskname");
  tti.name = taskLabel;
  tti.addEventListener('blur', () => { ttn.innerText=tti.value;});
  tti.addEventListener('keypress', (event) => {
    if(event.keyCode==13){event.srcElement.blur();};
  });
  
  
  document.querySelector("#tasklist")
		.appendChild(taskContainer)
			.appendChild(clone);
}
function removeTask(taskName) { document.querySelector("#"+taskName).remove();}


function update_title()
{
}
function unfocus()
{
	console.log(event);
	if(event.keyCode==13){document.getElementById("task_title_input").blur();}
}

document.body.onload = () => {
	addTask();
}
</script>
